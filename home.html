<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spring Garden Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FF6F00 0%, #FF3D00 50%, #FF8F00 100%);
      background-size: 200% 200%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      width: 100vw;
      color: #fff;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: floatIn 1s ease-out forwards;
      font-weight: 700;
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: #fff;
      border-radius: 2px;
      animation: expandLine 1.5s ease-out forwards;
    }

    .start-button {
      padding: 16px 32px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      margin: 30px 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.3s;
      font-weight: 600;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .start-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .start-button:hover {
      background-color: #57a358;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .start-button:hover::before {
      left: 100%;
    }

    .instruction-box {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      max-width: 90%;
      width: 400px;
      height: 350px;
      scroll-snap-type: y mandatory;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      border: 2px solid rgba(255,255,255,0.3);
    }

    .instruction-card {
      flex: 0 0 auto;
      scroll-snap-align: start;
      background: linear-gradient(145deg, #e8f5e9 0%, #c8e6c9 100%);
      color: #1b5e20;
      padding: 25px;
      border-radius: 15px;
      min-width: 100%;
      width: 100%;
      height: 100%;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-weight: 600;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .instruction-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
      transform: scale(0);
      transition: transform 0.5s;
    }

    .instruction-card:hover::before {
      transform: scale(1);
    }

    .instruction-card:hover {
      transform: translateY(-5px);
    }

    .instruction-box::-webkit-scrollbar {
      width: 10px;
      height: 20px;
    }

    .instruction-box::-webkit-scrollbar-track {
      background: rgba(200, 230, 201, 0.3);
      border-radius: 10px;
    }

    .instruction-box::-webkit-scrollbar-thumb {
      background: linear-gradient(#81c784, #4caf50);
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.5);
    }

    @keyframes floatIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes expandLine {
      from {
        width: 0;
      opacity: 0;
      transform: translateX(-50%) scaleX(0);
      }
      to {
        width: 100px;
        opacity: 1;
        transform: translateX(-50%) scaleX(1);
      }
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Decorative elements */
    .flower {
      position: absolute;
      opacity: 0.6;
      z-index: -1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .start-button {
        font-size: 1.2rem;
        padding: 14px 28px;
      }

      .instruction-box {
        width: 320px;
        height: 300px;
      }

      .instruction-card {
        font-size: 1rem;
        padding: 20px;
      }
    }
  </style>
</head>

  <script>
    function startGame() {
      // Add button press animation
      const button = document.querySelector('.start-button');
      button.style.transform = 'scale(0.95)';
      setTimeout(() => {
        button.style.transform = 'translateY(-3px) scale(1.05)';
        // Redirect after animation
        setTimeout(() => {
          window.location.href = "index.html";
        }, 300);
      }, 100);
    }

    // Add more decorative flowers dynamically
    document.addEventListener('DOMContentLoaded', () => {
      const colors = ['#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
      const sizes = [30, 40, 50];
      
      for (let i = 0; i < 5; i++) {
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.innerHTML = `
          <svg width="${sizes[Math.floor(Math.random() * sizes.length)]}" 
               height="${sizes[Math.floor(Math.random() * sizes.length)]}" 
               viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="4" fill="${colors[Math.floor(Math.random() * colors.length)]}"/>
            <circle cx="12" cy="5" r="2" fill="${colors[Math.floor(Math.random() * colors.length)]}"/>
            <circle cx="12" cy="19" r="2" fill="${colors[Math.floor(Math.random() * colors.length)]}"/>
            <circle cx="5" cy="12" r="2" fill="${colors[Math.floor(Math.random() * colors.length)]}"/>
            <circle cx="19" cy="12" r="2" fill="${colors[Math.floor(Math.random() * colors.length)]}"/>
          </svg>
        `;
        flower.style.position = 'absolute';
        flower.style.top = `${Math.random() * 90}%`;
        flower.style.left = `${Math.random() * 90}%`;
        flower.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
        flower.style.animationDelay = `${Math.random() * 2}s`;
        flower.style.opacity = '0.7';
        document.body.appendChild(flower);
      }
    });
  </script>
